name: Release

on:
  push:
    tags:
    - '*'

jobs:
  test-using-java-8:
    name: 'Test using Java 8'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Print java version
      run: java -version

    - name: Install clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.10.3.1087'
        bb: latest
        clj-kondo: latest

    - name: maven cache
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('deps.edn') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Install dependencies
      run: bb deps

    - name: Run midje tests
      run: bb test:midje

    - name: Run clj tests
      run: bb test:clj

    - name: Run cljs tests
      run: bb test:node

  test-using-java-11:
    name: 'Test using Java 11'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Print java version
      run: java -version

    - name: Install clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        cli: '1.10.3.1087'
        bb: latest
        clj-kondo: latest

    - name: maven cache
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('deps.edn') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Install dependencies
      run: bb deps

    - name: Run midje tests
      run: bb test:midje

    - name: Run clj tests
      run: bb test:clj

    - name: Run cljs tests
      run: bb test:node

  release:
    name: 'Publish on Clojars'
    runs-on: ubuntu-latest
    needs: [test-using-java-11, test-using-java-8]
    steps:
    - uses: actions/checkout@v2

    - name: maven cache
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('deps.edn') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Install dependencies
      run: bb deps

    - name: Publish on Clojars
      run: bb deploy
      env:
          CLOJARS_USERNAME: eng-prod-nubank
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_DEPLOY_TOKEN }}
