name: Release

on:
  push:
    tags:
    - '*'

jobs:
  test-using-java-8:
    name: 'Test using Java 8'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Print java version
      run: java -version

    - name: Install dependencies
      run: lein deps

    - name: Run midje tests
      run: lein midje

    - name: Run clj tests
      run: lein test

    - name: Run cljs tests
      run: lein test-node

  test-using-java-11:
    name: 'Test using Java 11'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Print java version
      run: java -version

    - name: Install dependencies
      run: lein deps

    - name: Run midje tests
      run: lein midje

    - name: Run clj tests
      run: lein test

    - name: Run cljs tests
      run: lein test-node

  release:
    name: 'Publish on Clojars'
    runs-on: ubuntu-latest
    needs: [test-using-java-11, test-using-java-8]
    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: lein deps

    - name: Publish on Clojars
      run: lein deploy publish
      env:
          CLOJARS_USERNAME: eng-prod-nubank
          CLOJARS_PASSWD: ${{ secrets.CLOJARS_DEPLOY_TOKEN }}
