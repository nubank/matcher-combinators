name: Clojars

on:
  push:
    tags:
    - '*'

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: lein deps

    - name: Run midje tests
      run: lein midje

    - name: Run clj tests
      run: lein test

    - name: Run cljs tests
      run: lein test-node

    - name: Publish
      run: lein deploy publish
      env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWD: ${{ secrets.CLOJARS_PASSWD }}
