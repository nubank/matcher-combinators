name: Clojure CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-tests-on-java-8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 8

    - name: Print java version
      run: java -version

    - name: Install dependencies
      run: lein deps

    - name: Run midje tests
      run: lein midje

    - name: Run clj tests
      run: lein test

    - name: Run cljs tests
      run: lein test-node
